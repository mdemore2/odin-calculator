<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="display">
            
        </div>
        <div class="main">
            <div class="numbers">
                
                <button onclick="displayVal(event)">0</button>
                <div class="row">
                    <button onclick="displayVal(event)">1</button>
                    <button onclick="displayVal(event)">2</button>
                    <button onclick="displayVal(event)">3</button>
                </div>
                <div class="row">
                    <button onclick="displayVal(event)">4</button>
                    <button onclick="displayVal(event)">5</button>
                    <button onclick="displayVal(event)">6</button>
                </div>
                <div class="row">
                    <button onclick="displayVal(event)">7</button>
                    <button onclick="displayVal(event)">8</button>
                    <button onclick="displayVal(event)">9</button>
                </div>

            </div>
            <div class="operators">
                <button onclick="displayVal(event)">+</button>
                <button onclick="displayVal(event)">-</button>
                <button onclick="displayVal(event)">*</button>
                <button onclick="displayVal(event)">/</button>
                <button onclick="displayVal(event)">.</button>
            </div>
        </div>
        <div class="calculate">
            <button onclick="calculate()">=</button>
        </div>
    </div>
    
</body>
</html>
