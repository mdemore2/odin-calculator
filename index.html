<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css"/>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="numbers">
            <button onclick="displayVal()">0</button>
            <button onclick="displayVal()">1</button>
            <button onclick="displayVal()">2</button>
            <button onclick="displayVal()">3</button>
            <button onclick="displayVal()">4</button>
            <button onclick="displayVal()">5</button>
            <button onclick="displayVal()">6</button>
            <button onclick="displayVal()">7</button>
            <button onclick="displayVal()">8</button>
            <button onclick="displayVal()">9</button>
        </div>
        <div class="operators">
            <button onclick="displayVal()">+</button>
            <button onclick="displayVal()">-</button>
            <button onclick="displayVal()">*</button>
            <button onclick="displayVal()">/</button>
            <button onclick="displayVal()">.</button>
        </div>
        <button onclick="calculate()">=</button>
    </div>
    
</body>
</html>
